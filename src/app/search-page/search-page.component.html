<div class="container">
    <div class="sidebar">
        <h3>Avaibility</h3>
        <section>
            <input type="checkbox" id="atlibrary" name="atlibrary" value="At Library" checked>
            <label for="atlibrary">At Library</label>
        </section>
        <section>
            <input type="checkbox" id="online" name="online" value="Online" checked>
            <label for="online">Online</label>
        </section>
        <h3>Format</h3>
        <section>
            <input type="checkbox" id="books" name="books" value="Books" checked>
            <label for="books">Books</label>
        </section>
        <section>
            <input type="checkbox" id="movies" name="movies" value="Movies" checked>
            <label for="movies">Movies</label>
        </section>
        <section>
            <input type="checkbox" id="music" name="music" value="Music" checked>
            <label for="music">Music</label>
        </section>
        <h3>Number of Pages:</h3>
        <p>
        1 <input type="range" min="1" max="10000" value="1000" class="slider" id="numOfPages">
         10,000</p>
        
         <h3>Date Published</h3>
            <div class="datePublished">
                <input type ="number" id="yearfrom" class="form-control" name="yearfrom" 
                min="1000" max="2099" ngModel required placeholder="'YYYY' from"/>
                <input type ="number" id="yearto" class="form-control" name="yearto" 
                min="1000" max="2099" ngModel required placeholder="'YYYY' to"/>
            </div>
            
    </div>
    <div class="book-column">
        <div class="book" *ngFor="let book of books; let i = index">
            <div class="bookImgColumn">
                <img src="assets/NarniaBook.jpg" alt="book cover" class="bookimg">
            </div>
            <div class="book-info">
                <h2>Book Title</h2>
                <p>By Author</p>
                <p>Avaibility: In Library</p>
            </div>
            <div class="BookSum">
                <h2>Synopsis</h2>
                <p>Lorem ipsum dolor sit amet. Qui officia illo et excepturi quia 33 accusantium 
                eveniet et unde odit aut laudantium voluptatibus aut aliquid suscipit. 
                </p>
            </div>
            <div class="book-options">
                <div class="placeHoldButtonDiv">
                    <button type="submit" class="placeHoldButton">Place Hold</button>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">More Options</button>
                    <div class="dropdown-content">
                        <p>Option 1</p>
                        <p>Option 2</p>
                        <p>Option 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
